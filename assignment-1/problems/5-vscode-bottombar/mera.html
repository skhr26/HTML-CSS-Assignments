<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    body,

<body >
  <div style="display: grid; grid-template-columns: 1fr 2fr; width: 100%; height: 12rem; padding: 10px; margin: auto; background-color: black;">

        TypeScript, CSS, and HTML, but extensions for others
        can be found in the VS Code Marketplace.</p>

    </div>

        <div style="display: flex;align-items: center;">

        </div>

          <img src="https://code.visualstudio.com/assets/home/language-cpp.png" alt="js" style="height: 30px;">

          <img src="https://code.visualstudio.com/assets/home/language-ts.png" alt="js" style="height: 30px;">
